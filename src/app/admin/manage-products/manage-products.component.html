<button class="btn btn-primary"
		(click)="addProduct()">Add Product</button>
	<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th></th>
                        <th>Price</th>
                        <th class="text-center">Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >
									<tr *ngFor="let product of products" >
											<td class="col-sm-8 col-md-6">
												<div class="media">
													<a class="thumbnail pull-left"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
													<div class="media-body">
														<h4 class="media-heading"><a>{{product.name}}</a></h4>
														<h5 class="media-heading"><a>{{product.description}}</a></h5>
														<span>isAvailable: </span><span class="text-success"><strong>{{product.isAvailable}}</strong></span>
													</div>
												</div></td>
												<td class="col-sm-1 col-md-1" style="text-align: center">
												</td>
												<td class="col-sm-1 col-md-1 text-center"><strong>{{product.price}}</strong></td>
												<td class="col-sm-1 col-md-1 text-center"><strong> {{product.category}}</strong></td>
												<td class="col-sm-1 col-md-1">
									</tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>
