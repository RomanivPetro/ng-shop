<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="product" (ngSubmit)="saveProduct()" id="product-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                class="form-control"
                id="name" name="name"
                placeholder="Name"
                required
                [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text"
                class="form-control"
                id="desc" name="desc"
                placeholder="Description"
                [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                min="0"
                step="10"
                class="form-control"
                id="price" name="price"
                placeholder="Price"
                [(ngModel)]="product.price">
          </div>
          <button
              type="submit"
              class="btn btn-primary"
              form="product-form">Save
          </button>
          <button
              class="btn btn-primary"
              (click)="goBack()">Back
          </button>
        </form>
    </div>
</div>
